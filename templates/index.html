<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Module Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GSM Module Communication</h1>
        
        <h3>Real-Time Data Received from Flask:</h3>
        <textarea id="gsmData" readonly></textarea>
        
        <h3>Send Data to GSM Module:</h3>
        <textarea id="sendData"></textarea>
        <button onclick="sendDataToGSM()">Send</button>
    </div>

    <script>
        // Function to fetch real-time data from Flask
        async function fetchGSMData() {
            try {
                const response = await fetch('/get-gsm-data'); // Call Flask endpoint
                const data = await response.json();
                document.getElementById('gsmData').value = data.data; // Update the textarea with real-time data
            } catch (error) {
                console.error('Error fetching GSM data:', error);
            }
        }

        // Function to send data to Flask
        async function sendDataToGSM() {
            const data = document.getElementById('sendData').value;
            try {
                const response = await fetch('/send-gsm-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                });
                if (response.ok) {
                    alert('Data sent successfully!');
                    document.getElementById('sendData').value = ""; // Clear the input field
                } else {
                    alert('Failed to send data!');
                }
            } catch (error) {
                console.error('Error sending data to GSM:', error);
            }
        }

        // Periodically fetch data every 2 seconds
        setInterval(fetchGSMData, 2000);
    </script>
</body>
</html>
